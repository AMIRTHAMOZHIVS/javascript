<!DOCTYPE html>
<html>
<head>
    <title>Functions in HTML</title>
</head>
<body>
    <h1>Functions in HTML</h1>
    <p id="demo"></p>

    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        document.getElementById("demo").innerHTML = add(5, 3);
    </script>
</body>
</html>
